<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Shoping Cart</title>
</head>
<body>
    <div class="relative">
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
              <div class="flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-between">
                  <div class="flex flex-shrink-0 items-center">
                    <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                  </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                  <button type="button" class="rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                    <span class="sr-only">View notifications</span>
                    <div class="relative w-10">
                      <img class="h-6 w-6" src="https://img.icons8.com/cotton/64/000000/shopping-cart--v1.png" alt="shopping-cart--v1"/>
                      <span id="cartIcon" class="absolute left-4 bottom-3 px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full hidden">0</span>
                    </div>
                  </button>
                  <div class="relative ml-3">
                    <div>
                      <button type="button" class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                        <span class="sr-only">Open user menu</span>
                        <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>          
          <div class="absolute left-0 right-0 mx-auto">
              <div class="flex">
                  <div class="p-5">
                      <p class="text-[30px] font-bold text-center">Product List</p>
                      <div id="productDiv" class="flex flex-wrap gap-5 justify-start"></div>
                  </div>
                  <div class="">
                      <p class="text-[30px] font-bold text-center">Cart</p> 
                      <div id="cartList" class="w-[600px] h-[800px] mt-10 mr-10 rounded overflow-auto shadow-2xl">                      
                          
                      </div>                    
                  </div>
              </div>
          </div>
    </div>
    <script src="./js/UI.js"></script>
    <script src="./js/Store.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
